<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SkillRise</title>
  <link rel="stylesheet" href="../css/tailwind.css">
  <link rel="stylesheet" href="../css/style.css">
  <!-- Feather Icons (alternative to Lucide) -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="min-h-screen bg-zinc-950 text-white flex flex-col">
  <!-- Navigation -->
  <nav class="w-full bg-zinc-900/80 backdrop-blur-lg border-b border-zinc-800">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-12">
          <a href="../index.html" class="text-xl font-bold">
            Skill<span class="text-teal-400">Rise</span>
          </a>
        </div>
        <div>
          <span class="text-zinc-400">Don't have an account?</span>
          <a href="register.html" class="ml-2 text-teal-400 hover:text-teal-300 transition-colors">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
      <div class="bg-zinc-900 rounded-xl border border-zinc-800 p-8">
        <div class="text-center mb-8">
          <h1 class="text-2xl font-bold mb-2">Welcome back</h1>
          <p class="text-zinc-400">Sign in to continue learning</p>
        </div>
        
        <form id="login-form">
          <div class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
              <div class="relative">
                <i data-feather="mail" class="absolute left-3 top-3 text-zinc-400 w-5 h-5"></i>
                <input 
                  type="email" 
                  id="email" 
                  name="email" 
                  required
                  class="w-full pl-10 pr-4 py-2 bg-zinc-800 border border-zinc-700 rounded-lg focus:outline-none focus:border-teal-500"
                  placeholder="your@email.com"
                >
              </div>
            </div>
            
            <div>
              <div class="flex justify-between items-center mb-2">
                <label for="password" class="block text-sm font-medium">Password</label>
                <a href="#" class="text-sm text-teal-400 hover:text-teal-300 transition-colors">Forgot password?</a>
              </div>
              <div class="relative">
                <i data-feather="lock" class="absolute left-3 top-3 text-zinc-400 w-5 h-5"></i>
                <input 
                  type="password" 
                  id="password" 
                  name="password" 
                  required
                  class="w-full pl-10 pr-4 py-2 bg-zinc-800 border border-zinc-700 rounded-lg focus:outline-none focus:border-teal-500"
                  placeholder="••••••••••"
                >
              </div>
            </div>
            
            <div class="flex items-center">
              <input type="checkbox" id="remember" name="remember" class="w-4 h-4 bg-zinc-800 border-zinc-700 rounded focus:ring-teal-500">
              <label for="remember" class="ml-2 text-sm text-zinc-400">Remember me</label>
            </div>
            
            <button type="submit" class="w-full btn-primary py-3">Sign In</button>
          </div>
        </form>
        
        <div class="mt-6 pt-6 border-t border-zinc-800">
          <div class="text-center text-sm text-zinc-400 mb-4">Or sign in with</div>
          <div class="grid grid-cols-2 gap-3">
            <button class="flex items-center justify-center px-4 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-lg transition-colors">
              <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
              Google
            </button>
            <button class="flex items-center justify-center px-4 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-lg transition-colors">
              <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" fill="#1877F2"/>
              </svg>
              Facebook
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/app.js"></script>
  <script src="../js/pages/login.js"></script>
  <script>
    // Initialize feather icons
    feather.replace();

    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Form validation and submission logic would be handled by login.js
    });
  </script>
</body>
</html>
